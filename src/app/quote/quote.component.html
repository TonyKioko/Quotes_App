<h2>Quotable Quotes</h2>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
  </div>
</div>
<ul>
    <div *ngFor='let quote of quotes;let i=index'>
        <li >{{ quote.quote }}   | <app-vote></app-vote></li>
        <button  (click)='toogleDetails(i)'>Show Details</button>
        <app-quote-details *ngIf="quote.showAuthor" [quote]='quote'(isComplete)= 'deleteGoal($event,i)' ></app-quote-details>
    </div>
</ul>
